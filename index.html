<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Drag√≥n AR</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #ffffff;
    }

    model-viewer::part(ar-button) {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: white;
      padding: 14px 20px;
      border-radius: 14px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <model-viewer
    src="dragon.glb"
    ar
    ar-modes="scene-viewer"
    ar-placement="floor"
    camera-controls
    style="width: 100%; height: 100vh;">
  </model-viewer>

</body>
</html>
