<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Drag√≥n AR</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #ffffff;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    button[slot="ar-button"] {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 20px;
      background: black;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <model-viewer
    src="dragon.glb"
    ar
    ar-modes="scene-viewer webxr"
    ar-placement="wall"
    camera-controls
    shadow-intensity="1"
    exposure="1">

    <button slot="ar-button">
      Ver en mi espacio
    </button>

  </model-viewer>

</body>
</html>
