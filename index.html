<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Dragón AR</title>

    <!-- Model Viewer oficial -->
    <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
      body {
        margin: 0;
        background: #ffffff;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>

    <model-viewer
      src="dragon.glb"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="1"
      alt="Cabeza de dragón en realidad aumentada">

    </model-viewer>

  </body>
</html>
