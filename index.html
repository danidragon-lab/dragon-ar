<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dragón AR</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 85vh;
    }

    .ar-button {
      display: block;
      width: 90%;
      margin: 15px auto;
      padding: 16px;
      text-align: center;
      background: black;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- Visor 3D -->
  <model-viewer
    src="dragon.glb"
    camera-controls
    shadow-intensity="1"
    exposure="1">
  </model-viewer>

  <!-- BOTÓN AR REAL -->
  <a
    class="ar-button"
    href="intent://arvr.google.com/scene-viewer/1.0?file=https://danidragon-lab.github.io/dragon-ar/dragon.glb&mode=ar_only#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;end;">
    Ver en mi espacio (AR)
  </a>

</body>
</html>
